<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rage.AI Chat</title>
    <style>
        body {
            background-color: #282c34;
            color: #61dafb;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #navbar {
            position: relative;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        #menu-icon {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        #navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: none;
        }

        #navbar li {
            display: inline;
            margin-right: 15px;
        }

        #navbar a {
            color: #61dafb;
            text-decoration: none;
            transition: color 0.3s;
        }

        #navbar a:hover {
            color: #fff;
        }

        #header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #chat-container {
            width: 900px;
            border: 1px solid #61dafb;
            padding: 10px;
            height: 650px;
            overflow-y: scroll;
            background-color: #2f353c;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #user-input {
            width: 850px;
            padding: 5px;
            border: 1px solid #61dafb;
            border-radius: 5px;
            margin-right: 10px;
        }

        #send-button {
            padding: 5px 10px;
            background-color: #61dafb;
            color: #282c34;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="navbar">

        <div id="header">Rage.AI</div>
        <li><a href="index.html">Home</a></li>
        <li><a href="AI.html">AI</a></li>
        <li><a href="https://github.com/MaestroDelFuego/Rage.AI">Github</a></li>
    </div>
    <div id="chat-container"></div>
    <div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-button" onclick="sendMessage()">Send</button>
    </div>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("navbar").querySelector("ul");
            menu.style.display = menu.style.display === "none" ? "block" : "none";
        }
    </script>
</body>
</html>
